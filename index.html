    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MX$ - Calculadora de Apostas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    color: #222;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 3em;
    color: #009879;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input[type="number"], input[type="text"] {
    width: 150px;
    padding: 6px;
    margin: 4px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #009879;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background: #007b63;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: center;
  }
  tr.ganho {
    background-color: #c8f7c5;
  }
  tr.perda {
    background-color: #f7c5c5;
  }
</style>
</head>
<body>

<h1>MX$</h1>
<div class="container">
  <div>
    <label>Saldo inicial: R$</label>
    <input type="number" id="saldoInicial" value="0" step="0.01">
    <label>Saldo atual: R$</label>
    <span id="saldoAtual">0.00</span>
  </div>

  <hr>

  <div>
    <input type="text" id="time1" placeholder="Time 1">
    <input type="text" id="time2" placeholder="Time 2">
  </div>

  <div>
    <input type="number" id="odd1" placeholder="Odd 1" step="0.01">
    <input type="number" id="odd2" placeholder="Odd 2" step="0.01">
  </div>

  <div>
    <input type="number" id="valorTotal" placeholder="Valor total apostado" step="0.01">
    <button onclick="calcularDistribuicao()">Calcular distribui칞칚o</button>
  </div>

  <div id="resultado"></div>

  <hr>

  <div>
    <label>Multiplicador (2 apostas vencedoras):</label>
    <input type="number" id="multi2" value="1.0" step="0.01"><br>
    <label>Multiplicador (1 aposta vencedora):</label>
    <input type="number" id="multi1" value="1.0" step="0.01"><br>
    <label>Multiplicador (0 apostas vencedoras):</label>
    <input type="number" id="multi0" value="1.0" step="0.01"><br>
    <label>Quantas apostas venceram (0,1,2):</label>
    <input type="number" id="vitorias" value="0" min="0" max="2">
  </div>

  <button onclick="apostaConcluida()">Aposta conclu칤da</button>
  <button onclick="resetarHistorico()">游댃 Resetar hist칩rico</button>

  <h3>Hist칩rico de apostas</h3>
  <table id="historico">
    <thead>
      <tr>
        <th>#</th>
        <th>Data</th>
        <th>Valor Apostado (R$)</th>
        <th>Lucro/Preju칤zo (R$)</th>
        <th>%</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let numeroAposta = 0;
let saldoAtual = 0;

// --- Carregar dados salvos ---
window.onload = () => {
  const dados = JSON.parse(localStorage.getItem("mx_calc")) || {};
  if (dados.saldoInicial) document.getElementById("saldoInicial").value = dados.saldoInicial;
  if (dados.saldoAtual) {
    saldoAtual = dados.saldoAtual;
    document.getElementById("saldoAtual").textContent = (parseFloat(dados.saldoInicial) + saldoAtual).toFixed(2);
  }
  if (dados.numeroAposta) numeroAposta = dados.numeroAposta;
  if (dados.historico) {
    document.querySelector("#historico tbody").innerHTML = dados.historico;
  }
};

// --- Salvar dados no localStorage ---
function salvarDados() {
  const dados = {
    saldoInicial: parseFloat(document.getElementById("saldoInicial").value) || 0,
    saldoAtual,
    numeroAposta,
    historico: document.querySelector("#historico tbody").innerHTML
  };
  localStorage.setItem("mx_calc", JSON.stringify(dados));
}

// --- Calcular distribui칞칚o proporcional ---
function calcularDistribuicao() {
  const odd1 = parseFloat(document.getElementById('odd1').value);
  const odd2 = parseFloat(document.getElementById('odd2').value);
  const total = parseFloat(document.getElementById('valorTotal').value);

  if (isNaN(odd1) || isNaN(odd2) || isNaN(total)) {
    alert("Preencha todos os campos corretamente.");
    return;
  }

  const stake1 = total / (1 + (odd1 / odd2));
  const stake2 = total - stake1;

  const retornoAmbas = (stake1 * odd1 + stake2 * odd2) - total;
  const retornoUma = Math.max(stake1 * odd1, stake2 * odd2) - total;

  const resultado = `
    <p><b>Aposta 1:</b> R$ ${stake1.toFixed(2)}</p>
    <p><b>Aposta 2:</b> R$ ${stake2.toFixed(2)}</p>
    <p><b>Se acertar ambas:</b> Retorno total R$ ${(stake1 * odd1 + stake2 * odd2).toFixed(2)} (Lucro: R$ ${retornoAmbas.toFixed(2)})</p>
    <p><b>Se acertar apenas uma:</b> Retorno total R$ ${(Math.max(stake1 * odd1, stake2 * odd2)).toFixed(2)} (Lucro: R$ ${retornoUma.toFixed(2)})</p>
  `;
  document.getElementById('resultado').innerHTML = resultado;
}

// --- Concluir aposta ---
function apostaConcluida() {
  const saldoInicial = parseFloat(document.getElementById('saldoInicial').value);
  const vitorias = parseInt(document.getElementById('vitorias').value);
  const multi0 = parseFloat(document.getElementById('multi0').value);
  const multi1 = parseFloat(document.getElementById('multi1').value);
  const multi2 = parseFloat(document.getElementById('multi2').value);
  const valorTotal = parseFloat(document.getElementById('valorTotal').value);

  if (isNaN(valorTotal) || isNaN(saldoInicial)) {
    alert("Preencha saldo inicial e valor total antes de concluir.");
    return;
  }

  let multiplicador = 1;
  if (vitorias === 0) multiplicador = multi0;
  else if (vitorias === 1) multiplicador = multi1;
  else if (vitorias === 2) multiplicador = multi2;

  const retorno = valorTotal * multiplicador;
  const lucro = retorno - valorTotal;
  saldoAtual += lucro;
  const novoSaldo = saldoInicial + saldoAtual;
  document.getElementById('saldoAtual').textContent = novoSaldo.toFixed(2);

  numeroAposta++;
  const data = new Date().toLocaleString('pt-BR');
  const perc = ((lucro / valorTotal) * 100).toFixed(2);
  const linha = document.createElement('tr');
  linha.className = lucro >= 0 ? 'ganho' : 'perda';
  linha.innerHTML = `
    <td>${numeroAposta}</td>
    <td>${data}</td>
    <td>${valorTotal.toFixed(2)}</td>
    <td>${lucro.toFixed(2)}</td>
    <td>${perc}%</td>
  `;
  document.querySelector('#historico tbody').appendChild(linha);

  // Limpar campos exceto multiplicadores
  document.getElementById('odd1').value = '';
  document.getElementById('odd2').value = '';
  document.getElementById('valorTotal').value = '';
  document.getElementById('resultado').innerHTML = '';
  document.getElementById('time1').value = '';
  document.getElementById('time2').value = '';

  salvarDados();
}

// --- Resetar hist칩rico ---
function resetarHistorico() {
  if (confirm("Tem certeza que deseja apagar todo o hist칩rico e saldo atual?")) {
    localStorage.removeItem("mx_calc");
    location.reload();
  }
}
</script>

</body>
</html>
